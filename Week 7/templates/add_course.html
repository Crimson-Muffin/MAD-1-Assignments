{% extends 'base.html' %} {% block title %}Add Course{% endblock %} {% block
    body %}
    <h1>Add Course</h1>
    <form action="/course/create" method="post">
      <div>
        <label>Course Code</label>
        <input type="text" name="c_code" required />
      </div>
      <div>
        <label>Course Name</label>
        <input type="text" name="c_name" required />
      </div>
      <div>
        <label>Course Description</label>
        <input type="text" name="c_desc" required />
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    {% endblock %}
